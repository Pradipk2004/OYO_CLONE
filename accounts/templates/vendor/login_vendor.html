{% extends "utils/base.html" %}

{% block start %}

<div class="container mt-5 pt-5 pb-5">
  <div class="col-6 mx-auto card shadow p-4" style="border: none;">
    <h2 class="mb-4 text-center">VENDOR LOGIN</h2>

    
    <form method="POST" action="/account/login-vendor/">
      {% include "utils/alerts.html" %}
      {% csrf_token %}


      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>

      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Enter your password"
          required
        />
      </div>

      
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-success" onclick="sendOtp()">Login with OTP</button>
      </div>
    </form>
  </div>
</div>


<script>
  function sendOtp() {
    var email = document.getElementById('email').value;
    if (email === "") {
      alert("Email cannot be blank.");
      return;
    }
    window.location.href = `/account/send_otp/${email}/`;
  }
</script>

{% endblock %}
